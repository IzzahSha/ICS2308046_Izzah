<html>
    <head>
        
    </head>
    <body>
        <table>
            <h1>Book Details</h1>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published Year</th>
            </tr>
            {% for data in mybook %}
            <tr>
                <td>{{ data.book_id }}</td>
                <td>{{ data.title }}</td>
                <td>{{ data.author }}</td>
                <td>{{ data.published_year }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
