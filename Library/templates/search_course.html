<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to KPM Indera Mahkota</h1>
    <strong>SEARCH COURSE</strong><br><br>
    <form action="" method="get">
        Enter Course: <input type="text" name="c_code">
        <input type="submit" value="SEARCH">
    </form>

    <table border="1">
        <tr>
            <th>CODE</th><br>
            <th>DESCRIPTION</th><br>
        </tr>
        
        {% for x in data %}
        <tr>
            <td>{{x.code}}</td><br><br>
            <td>{{x.description}}</td>
        </tr>
        {% endfor %}
    </table><br><br>
    <a href="/izzah_page/">Back to Homepage</a>
</body>
</html>
