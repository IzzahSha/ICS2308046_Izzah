<html>
    <head></head>
    <body>
        <h1>Kolej Profesional Mara Indera Mahkota</h1>
        <h2>COURSE</h2>
        <form action="" method="post">
            {% csrf_token %}
            Course code <input type="text" name="code" ><br><br>
            Description <input type="text" name="description" ><br><br>
            <input type="submit" value="SAVE"><br><br>
        </form>
        <br><br>
        {{message}}

        <table border="1">
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>UPDATE?</th>
                <th>DELETE?</th>
            </tr>
            {% for data in mycourse %}
            <tr>
                <td>{{ data.code }}</td>
                <td>{{ data.description }}</td>
                <td><a href="update_course/{{data.code}}">Update</a></td>
                <td><a href="delete_course/{{data.code}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/izzah_page/">Back</a>
    </body>
</html>
